<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>New user</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
	<link rel="stylesheet" href="static/styles.css" />
</head>

<body>
	<div class="container mt-5" id="form-wrapper">
		<h2><strong>Добавьте нового пользователя</strong></h2>
		<form id="main-form" action="" method="post">
			<div class="form-group">
				<label for="fio">Фамилия, имя, отчество:</label>
				<input class="form-control" type="text" id="fio" name="fio" required>
			</div>

			<div class="form-group">
				<label for="email">Адрес электронной почты:</label>
				<input class="form-control" type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<input type="submit">
			</div>
		</form>

		<div class="mt-3 text-info" id="result-wrapper">{{ result_message }}</div>
	</div>

	<div class="container mt-3" id="hint-wrapper">
		Нового пользователя можно будет увидеть на странице <a href="http://127.0.0.1:5000/users">/users.</a>
	</div>
</body>

</html>
