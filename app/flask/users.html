<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>User list</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
	<div class="container mt-5 text-center" id="table-wrapper">
		<table class="table text-white" id="table-main">
			<h2><strong>Таблица пользователей</strong></h2>

			<thead>
				<tr>
					<th scope="col">Номер</th>
					<th scope="col">ФИО</th>
					<th scope="col">Электронная почта</th>
				</tr>
			</thead>

			<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user[0] }}</td>
					<td>{{ user[1] }}</td>
					<td>{{ user[2] }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>

		<div class="mt-3" id="hint-text">
			Добавить нового пользователя можно <a href="http://127.0.0.1:5000/flask">здесь.</a>
		</div>
	</div>
</body>

</html>
